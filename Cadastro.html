<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="Cadastro.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body background="https://i.pinimg.com/originals/fd/7e/05/fd7e0583a17aec312d782d50f4f18d98.jpg">
    <h1>Preencha seu Cadastro</h1>
    <div id="area">
    <form id="Formulario">
        <label for="Nome">Nome: </label></br>
        <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome Aqui"></br>
    </br>
        <label for="ID Mestre">ID Mestre: </label></br>
        <input type="id" name="ID Mestre" id="ID Mestre"></br>
    </br>
        <label for="Atuacao">Região de Atuação</label></br>
        <select name="Atuacao" id="Atuacao"> 
        <option value="Kanto">Kanto</option>
        <option value="Johto">Johto</option>
        <option value="Hoenn">Hoenn</option>
        <option value="Sinnoh">Sinnoh</option>
        <option value="Unova">Unova</option>
        <option value="Kalos">Kalos</option>
        </select></br>
    </br>
        <a href="Home.html">
        <input type="button" value="Cadastrar">
    </a>



    </form>
</div>
</body>
</html>
