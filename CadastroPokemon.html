<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="Cadastro.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body background="https://i.pinimg.com/originals/fd/7e/05/fd7e0583a17aec312d782d50f4f18d98.jpg">

    <h1>Cadastre seu Pokemon!</h1>
    <div id="area">
    <form id="Formulario">
        <label for="NomeP">Nome do Pokemon</label></br>
        <input type="text" name="NomeP" id="NomeP" placeholder="Digite o Nome Pokemon"></br>
    </br>
        <label for="Data">Data de Captura</label></br>
        <input type="Date" name="Data" id="Data"></br>
    </br>
        <label for="Pokebolas">Quantidade de Pokebolas</label></br>
        <input type="number" name="Pokebolas" id="Pokebolas"></br>
    </br>
        <label for="Tipo">Tipo</label>
        <select name="Tipo" id="Tipo">
        <option value="Normal">Normal</option>
        <option value="Fogo">Fogo</option>
        <option value="Agua">Água</option>
        <option value="Ar">Ar</option>
        <option value="Planta">Planta</option>
        <option value="Eletrico">Elétrico</option>
        <option value="Gelo">Gelo</option>
    </select></br>
</br>
<a href="Home.html">
        <input type="button" value="Cadastrar"></br>
    </a>
    </br>
        <textarea name="Info" id="Info" cols="30" rows="5" placeholder="Alguma Informoção a acrescentar sobre a captura?? Digite aqui"></textarea>

    </form>
</div>

</body>
</html>
